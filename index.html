<!DOCTYPE html>
<html>
	<head>
		<title>Atmos Events</title>
		<link rel="stylesheet" href="lib/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="lib/material/css/bootstrap-material-design.css">
  		<link rel="stylesheet" type="text/css" href="lib/material/css/ripples.css">
		<link rel="stylesheet" type="text/css" href="index.css">
		<script type="text/javascript" src="lib/jquery.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="sidebar" class="col-sm-2 atmos-full-height" >
			<div id="filters">
				<label>Filters</label>
				<ul class='checkbox col-md-12'>
					<li class="row">
						<button class="col-sm-12 btn btn-raised btn-primary" onclick="toggleFilterButton(this)"> filter 1</button>
					</li>
					<li class="row">
						<button class="col-sm-12 btn btn-raised btn-primary" onclick="toggleFilterButton(this)"> filter 2</button>
					</li>
					<li class="row">
						<button class="col-sm-12 btn btn-raised btn-default" onclick="toggleFilterButton(this)"> filter 3</button>
					</li>
					<li class="row">
						<button class="col-sm-12 btn btn-raised btn-default" onclick="toggleFilterButton(this)"> filter 4</button>
					</li>
					<li class="row">
						<button class="col-sm-12 btn btn-raised btn-primary" onclick="toggleFilterButton(this)"> filter 5</button>
					</li>
				</ul>
			</div>
		</div>
		<div id="timeline" class="col-sm-3 atmos-full-height"></div>
		<div id="content" class="col-sm-7  atmos-full-height"></div>
	</body>
</html>
